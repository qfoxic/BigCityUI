<div id="page-wrapper" ui-view>
    <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Create group</h1>
        </div>
    </div>
    <div class="row">
      <form name="form" novalidate class="simple-form" role="form">
        <div class="form-group input-group"
             ng-class="{'has-error': form.name.$touched && form.$invalid};">
          <span class="input-group-addon">Name<i class="mfs-icon-red">*</i></span>
          <input class="form-control" type="text" ng-model="group.name" name="name" required/><br />
        </div>
        <button type="button" ng-disabled="form.$invalid" ng-click="create(form)" class="btn btn-primary">Save</button>
      </form>
    </div>
</div>
