<div ui-view>
  Email: <input type="email" ng-model="user.email" name="email" required/><br />
  First Name: <input type="text" ng-model="user.first_name" required/><br />
  Last Name: <input type="text" ng-model="user.last_name" required/><br />
  <a ui-sref="users.update({userId: user.id})">UPDATE</a>
</div>
