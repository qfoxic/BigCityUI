<div id="page-wrapper" ui-view>
    <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Nodes</h1>
        </div>
    </div>
    <div class="row">
      <button ui-sref="users.create" class="btn btn-outline btn-primary" type="button">Create Node DropDown</button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Path</th>
            <th>Kind</th>
            <th>Uid</th>
            <th>Gid</th>
            <th>Created</th>
            <th>Permissions</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody ng-if="loading">
          <tr>
            <td colspan="7" align="center"><i class="fa fa-spinner fa-spin"></i></td>
          </tr>
        </tbody>
        <tbody ng-if="nodes.length == 0">
          <tr>
            <td colspan="7" align="center"><span>There are no nodes in a system.</span></td>
          </tr>
        </tbody>
        <tbody>
            <tr ng-repeat="node in nodes.results">
              <td>{{node.path}}</td>
              <td>{{node.kind}}</td>
              <td>{{node.uid}}</td>
              <td>{{node.gid}}</td>
              <td>{{node.created}}</td>
              <td>{{node.perm}}</td>
              <td align="right">
                <a ui-sref="node.update({nid:node.id})"><i class="fa fa-edit mfs-icon-margin-2"></i></a>
                <i class="fa fa-bars mfs-icon-margin-2"></i>
                <a href="#" ng-click="delete(node, $index)"><i class="fa fa-remove mfs-icon-red mfs-icon-margin-2"></i></a>
              </td>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="7" align="center">
              <ul class="pagination">
                <li ng-class="{disabled: page <= 1}" class="paginate_button previous" tabindex="0">
                  <a ng-click="list(page-1)" href="javascript:void(0);">Prev</a>
                </li>
                <li class="paginate_button disabled" tabindex="0">
                  <span>Page {{page}}</span>
                </li>
                <li ng-class="{disabled: page >= pages}" class="paginate_button next" tabindex="0">
                  <a ng-click="list(page+1)" href="javascript:void(0);">Next</a>
                </li>
              </ul>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
</div>
