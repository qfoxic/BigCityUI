<div id="page-wrapper" ui-view>
    <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Users</h1>
        </div>
    </div>
    <div class="row">
      <button ui-sref="users.create" class="btn btn-outline btn-primary" type="button">Create User</button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody ng-if="loading">
          <tr>
            <td colspan="5" align="center"><i class="fa fa-spinner fa-spin"></i></td>
          </tr>
        </tbody>
        <tbody ng-if="users.length == 0">
          <tr>
            <td colspan="5" align="center"><span>There are no users in a system.</span></td>
          </tr>
        </tbody>
        <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.id}}</td>
              <td>{{user.email}}</td>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td align="right">
                <a ui-sref="users.update({userId:user.id})"><i class="fa fa-edit mfs-icon-margin-2"></i></a>
                <i class="fa fa-bars mfs-icon-margin-2"></i>
                <a href="#" ng-click="delete(user, $index)"><i class="fa fa-remove mfs-icon-red mfs-icon-margin-2"></i></a>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
