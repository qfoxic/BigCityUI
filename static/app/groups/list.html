<div id="page-wrapper" ui-view>
    <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Groups</h1>
        </div>
    </div>
    <div class="row">
      <button ui-sref="groups.create" class="btn btn-outline btn-primary" type="button">Create Group</button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody ng-if="loading">
          <tr>
            <td colspan="3" align="center"><i class="fa fa-spinner fa-spin"></i></td>
          </tr>
        </tbody>
        <tbody ng-if="groups.length == 0">
          <tr>
            <td colspan="3" align="center"><span>There are no groups in a system.</span></td>
          </tr>
        </tbody>
        <tbody>
            <tr ng-repeat="group in groups">
              <td>{{group.id}}</td>
              <td>{{group.name}}</td>
              <td align="right">
                <a ui-sref="groups.update({groupId:group.id})"><i class="fa fa-edit mfs-icon-margin-2"></i></a>
                <i class="fa fa-bars mfs-icon-margin-2"></i>
                <i class="fa fa-remove mfs-icon-red mfs-icon-margin-2"></i>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
