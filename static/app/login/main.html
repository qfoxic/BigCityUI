<div id="" class="container" ui-view>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form" name="form" novalidate >
            <fieldset>
              <div class="form-group">
                <input type="email" placeholder="E-mail" class="form-control" ng-model="user.username" name="username" required autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" ng-model="user.password" placeholder="Password" name="password" type="password" required>
              </div>
              <button type="submit" ng-click="login(user)" class="btn btn-lg btn-success btn-block">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
