<div ui-view>
  <form name="form" novalidate class="simple-form">
    Username: <input type="text" ng-model="user.username" name="username" required/><br />
    <div ng-show="form.$submitted || form.username.$touched">
      <div ng-show="form.username.$error.required">Tell us your name.</div>
    </div>

    Email: <input type="email" ng-model="user.email" name="email" required/><br />
    <div ng-show="form.$submitted || form.email.$touched">
      <span ng-show="form.email.$error.required">Tell us your email.</span>
      <span ng-show="form.email.$error.email">This is not a valid email.</span>
    </div>

    First Name: <input type="text" ng-model="user.first_name" required/><br />
    <div ng-show="form.$submitted || form.username.$touched">
      <div ng-show="form.username.$error.required">Tell us your name.</div>
    </div>
    Last Name: <input type="text" ng-model="user.last_name" required/><br />
    <div ng-show="form.$submitted || form.username.$touched">
      <div ng-show="form.username.$error.required">Tell us your name.</div>
    </div>
    Password: <input type="password" ng-model="user.password" required/><br />
    <div ng-show="form.$submitted || form.username.$touched">
      <div ng-show="form.username.$error.required">Please provide a password.</div>
    </div>
    <input type="button" ng-click="reset(form)" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
  </form>
</div>
