<h2 class="title-2">
    <i class="icon-mail-1"></i> {{'INCOMING_MESSAGES'|translate}}
</h2>

<div class="table-responsive">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="ng-binding"> {{'MESSAGE_PREVIEW'|translate}}</a>
            </h4>
        </div>
        <div class="panel-collapse collapse in">
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-12 pull-left">{{message.title}}</label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 pull-left">{{message.body}}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
