<div class="search-row-wrapper">
    <div class="container ">
        <div class="col-sm-3">
          <input class="form-control keyword" type="text" placeholder="e.g. Mobile Sale">
        </div>
        <div class="col-sm-3">
          <div tabindex="0">
              <select class="form-control" name="category" id="search-category" tabindex="-1">
                <option ng-repeat="category in grouped" ng-disabled="!category.parent">{{category.parent ? '   ' + category.title : category.title }}</option>
              </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div tabindex="0">
            <input class="form-control keyword" type="text" placeholder="Enter Location">
          </div>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-block btn-primary  "> <i class="fa fa-search"></i> </button>
        </div>
    </div>
  </div>
