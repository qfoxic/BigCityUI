<div class="inner-box category-content">
    <h2 class="title-2 uppercase"><strong> <i class="icon-docs"></i> Post a Free Classified Ad</strong></h2>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal" name="form" novalidate>
                <fieldset>
                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-3 control-label required">Category<sup>*</sup></label>
                        <div class="col-md-8">
                            <select class="form-control" name="category" tabindex="-1" ng-model="advert.category" required>
                                <option value="{{category.id}}" ng-repeat="category in grouped">
                                    {{category.parent ? '-- ' + category.title : category.title }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label required" for="Adtitle">Ad title<sup>*</sup></label>

                        <div class="col-md-8">
                            <input id="Adtitle" name="title" placeholder="Ad title" class="form-control input-md"
                                   required type="text" ng-model="advert.title">
                            <span class="help-block">A great title needs at least 60 characters. </span></div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-3 control-label required" for="textarea">Describe ad<sup>*</sup></label>

                        <div class="col-md-8">
                            <textarea
                                    class="form-control" id="textarea" name="text" ng-model="advert.text" required>
                                Describe what makes your ad unique
                            </textarea>
                        </div>
                    </div>

                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-3 control-label required" for="Price">Price<sup>*</sup></label>

                        <div class="col-md-4">
                            <div class="input-group"><span class="input-group-addon">$</span>
                                <input
                                        id="Price" name="price" class="form-control" placeholder="placeholder"
                                        required type="text" ng-model="advert.price">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Negotiable </label>
                            </div>
                        </div>
                    </div>

                    <!-- photo -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="textarea"> Picture </label>

                        <div class="col-md-8">
                            <div class="mb10">
                                <input id="input-upload-img1" type="file" class="file" data-preview-file-type="text">
                            </div>
                            <div class="mb10">
                                <input id="input-upload-img2" type="file" class="file" data-preview-file-type="text">
                            </div>
                            <div class="mb10">
                                <input id="input-upload-img3" type="file" class="file" data-preview-file-type="text">
                            </div>
                            <div class="mb10">
                                <input id="input-upload-img4" type="file" class="file" data-preview-file-type="text">
                            </div>
                            <div class="mb10">
                                <input id="input-upload-img5" type="file" class="file" data-preview-file-type="text">
                            </div>
                            <p class="help-block">Add up to 5 photos. Use a real image of your product, not
                                catalogs.</p>
                        </div>
                    </div>
                    <!-- Button  -->
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <submit ng-click="!form.$invalid && create(advert)" class="btn btn-success btn-lg">Submit</submit>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
