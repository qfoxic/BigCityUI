<div class="intro">
    <div class="dtable hw100">
        <div class="dtable-cell hw100">
            <div class="container text-center">
                <h1 class="intro-title animated fadeInDown">{{'FIND_CLASSIFIED_ADS_H1' | translate}}</h1>

                <p class="sub animateme fittext3 animated fadeIn">{{'FIND_CLASSIFIED_ADS_P' | translate}}</p>

                <div class="row search-row animated fadeInUp">
                    <div class="col-lg-4 col-sm-4 search-col relative locationicon">
                        <i class="icon-location-2 icon-append"></i>
                        <input type="text" name="country" id="autocomplete-ajax"
                               class="form-control locinput input-rel searchtag-input has-icon"
                               placeholder="{{'LOCATION' | translate }}" ng-model="searchParams.location">
                    </div>
                    <div class="col-lg-4 col-sm-4 search-col relative"><i class="icon-docs icon-append"></i>
                        <input type="text" name="ads" class="form-control has-icon"
                               placeholder="{{'I_AM_LOOKING_FOR' | translate }}"
                               ng-model="searchParams.text">
                    </div>
                    <div class="col-lg-4 col-sm-4 search-col">
                        <button ng-click="search(searchParams)"
                                class="btn btn-primary btn-search btn-block"><i
                                class="icon-search"></i><strong>{{ 'FIND' | translate }}</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
